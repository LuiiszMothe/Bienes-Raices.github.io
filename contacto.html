    <h2>Contacto</h2>
    
    <div class="destacada-3">
        <img src="img/destacada3.jpg" alt="">
    </div>
    
    <br>
        <h3>Llena el formulario de contacto</h3>
    <br>
    
    <section class="form-contacto">
        <form action="">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required name="nombre">
            </div>
            
            <div>
                <label for="correo">correo</label>
                <input type="email" id="correo" required name="correo">
            </div>
            
            <div>
                <label for="Telefono">Telefono:</label>
                <input type="tel" id="Telefono" required name="telefono">
            </div>
            
            <div>
                <label for="Mensaje">Mensaje:</label>
                <textarea name="Mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
        </form>
    </section>
